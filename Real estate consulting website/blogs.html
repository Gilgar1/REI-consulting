<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REI | Real Estate Insights</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-blue: #5D64F5;
      --light-bg: #F6F5F5;
    }
    
    .blog-hero {
      background: linear-gradient(rgba(255,255,255,0.97), rgba(255,255,255,0.97)), url('../images/cameroon-map-bg.jpg');
      background-size: cover;
      background-position: center;
      padding: 5rem 0 3rem;
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }
    
    .search-card {
      border-radius: 50px;
      box-shadow: 0 5px 15px rgba(93, 100, 245, 0.1);
      border: none;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      background: linear-gradient(white, white) padding-box,
                  linear-gradient(135deg, #5D64F5, #9D64F5) border-box;
    }
    
    .search-card:focus-within {
      box-shadow: 0 8px 25px rgba(93, 100, 245, 0.15);
      transform: translateY(-2px);
      border-color: var(--primary-blue);
    }
    
    .search-input {
      border-radius: 50px 0 0 50px !important;
      border: none !important;
      padding-left: 25px !important;
    }
    
    .search-btn {
      border-radius: 0 50px 50px 0 !important;
      border-left: 1px solid rgba(93, 100, 245, 0.2) !important;
    }
    
    .blog-card {
      border: none;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      transition: all 0.3s ease;
      height: 100%;
    }
    
    .blog-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(93, 100, 245, 0.1);
    }
    
    .blog-img-container {
      height: 200px;
      overflow: hidden;
    }
    
    .blog-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    
    .blog-card:hover .blog-img {
      transform: scale(1.05);
    }
    
    .category-badge {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 0.8rem;
    }
    
    .filter-container {
      background: rgba(93, 100, 245, 0.05);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }
    
    .post-featured-img {
      border-radius: 12px;
      max-height: 500px;
      object-fit: cover;
      margin: 2rem 0;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    
    .author-img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 50%;
    }
    
    .back-btn {
      position: sticky;
      top: 20px;
      z-index: 1020;
    }
    
    .explore-section {
      padding: 3rem 0;
    }
    
    .section-title {
      position: relative;
      padding-bottom: 15px;
      margin-bottom: 30px;
    }
    
    .section-title:after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 60px;
      height: 3px;
      background: var(--primary-blue);
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <!-- Navbar (same as your main site) -->

  <!-- Dynamic Content Area -->
  <main id="blog-container">
    <!-- Content loads here dynamically -->
  </main>

  <!-- Blog Data Script -->
  <script>
    // Enhanced blog data with 2 posts per category
    const blogPosts = [
      // Market Trends (2 posts)
      {
        id: 1,
        slug: "douala-property-trends-2024",
        title: "Douala Property Market Trends 2024",
        excerpt: "Analysis of emerging neighborhoods and price movements in Cameroon's economic capital",
        content: `
          <img src="../images/blog-images/douala-property.jpg" alt="Douala skyline" class="img-fluid post-featured-img">
          <h2>Current Market Overview</h2>
          <p>Douala's real estate market continues to show strong growth, particularly in these areas:</p>
          <ul class="mb-4">
            <li>Bonanjo commercial district (12% price increase YoY)</li>
            <li>Residential zones in Bonapriso</li>
            <li>New developments along Wouri River</li>
          </ul>
          <div class="alert alert-primary">
            <strong>Tip:</strong> Early investors in new infrastructure corridors are seeing 20-30% annual appreciation.
          </div>
        `,
        category: "Market Trends",
        date: "2024-03-15",
        read_time: "5 min read",
        author: "Jean Mbarga",
        author_img: "jean-mbarga.jpg",
        image: "douala-property.jpg",
        keywords: ["douala", "market trends", "investment", "cameroon"],
        featured: true
      },
      {
        id: 2,
        slug: "yaounde-rental-yields",
        title: "Yaoundé Rental Yields: Best Areas in 2024",
        excerpt: "Where to invest for maximum rental returns in Cameroon's capital city",
        content: `
          <img src="../images/blog-images/yaounde-rental.jpg" alt="Yaoundé apartments" class="img-fluid post-featured-img">
          <h2>Top Performing Neighborhoods</h2>
          <p>Our latest survey reveals these areas offer the best rental yields:</p>
          <table class="table table-striped mb-4">
            <thead>
              <tr>
                <th>Area</th>
                <th>Avg. Yield</th>
                <th>Price/sq.m</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Bastos</td>
                <td>8.2%</td>
                <td>XAF 350,000</td>
              </tr>
              <tr>
                <td>Odza</td>
                <td>7.8%</td>
                <td>XAF 280,000</td>
              </tr>
            </tbody>
          </table>
        `,
        category: "Market Trends",
        date: "2024-02-28",
        read_time: "6 min read",
        author: "Amina Njoya",
        author_img: "amina-njoya.jpg",
        image: "yaounde-rental.jpg",
        keywords: ["yaounde", "rental", "investment", "cameroon"],
        featured: true
      },
      
      // Legal Guides (2 posts)
      {
        id: 3,
        slug: "land-title-cameroon",
        title: "Securing Land Titles in Cameroon: Complete Guide",
        excerpt: "Step-by-step process to verify and obtain land titles with confidence",
        content: `
          <img src="../images/blog-images/land-title.jpg" alt="Land documents" class="img-fluid post-featured-img">
          <h2>The Title Verification Process</h2>
          <p>Key steps every buyer should follow:</p>
          <ol class="mb-4">
            <li>Consult the land registry in your region</li>
            <li>Verify seller's identity and documents</li>
            <li>Check for existing liens or disputes</li>
            <li>Obtain surveyor's certificate</li>
          </ol>
          <div class="alert alert-info">
            <i class="fas fa-info-circle me-2"></i> Our legal team can handle this entire process for you.
          </div>
        `,
        category: "Legal Guide",
        date: "2024-01-10",
        read_time: "8 min read",
        author: "Emmanuel Talla",
        author_img: "emmanuel-talla.jpg",
        image: "land-title.jpg",
        keywords: ["land", "legal", "title", "cameroon"],
        featured: true
      },
      {
        id: 4,
        slug: "inheritance-property-cameroon",
        title: "Inheriting Property in Cameroon: What You Must Know",
        excerpt: "Navigating the complex inheritance laws for real estate assets",
        content: `
          <img src="../images/blog-images/inheritance-law.jpg" alt="Legal documents" class="img-fluid post-featured-img">
          <h2>Key Considerations</h2>
          <ul class="mb-4">
            <li>Required succession documents</li>
            <li>Timelines for property transfer</li>
            <li>Tax implications</li>
            <li>Dispute resolution mechanisms</li>
          </ul>
          <blockquote class="blockquote bg-light p-4 rounded">
            <p>"Proper documentation early in the process can save years of legal battles."</p>
            <footer class="blockquote-footer">REI Legal Team</footer>
          </blockquote>
        `,
        category: "Legal Guide",
        date: "2023-11-22",
        read_time: "7 min read",
        author: "Sophie Ngassa",
        author_img: "sophie-ngassa.jpg",
        image: "inheritance-law.jpg",
        keywords: ["inheritance", "legal", "property", "cameroon"],
        featured: false
      },
      
      // Investment Tips (2 posts)
      {
        id: 5,
        slug: "off-plan-investment-cameroon",
        title: "Off-Plan Property Investment in Cameroon: Pros & Cons",
        excerpt: "Is buying property before construction the right strategy for you?",
        content: `
          <img src="../images/blog-images/off-plan.jpg" alt="Construction site" class="img-fluid post-featured-img">
          <h2>Advantages</h2>
          <ul class="mb-4">
            <li>Lower entry prices (typically 20-30% below market)</li>
            <li>Flexible payment plans</li>
            <li>Potential for higher capital gains</li>
          </ul>
          
          <h2>Risks</h2>
          <ul class="mb-4">
            <li>Construction delays</li>
            <li>Developer solvency</li>
            <li>Market fluctuations</li>
          </ul>
        `,
        category: "Investment Tips",
        date: "2024-01-05",
        read_time: "6 min read",
        author: "Paul Nkwi",
        author_img: "paul-nkwi.jpg",
        image: "off-plan.jpg",
        keywords: ["investment", "off-plan", "strategy", "cameroon"],
        featured: true
      },
      {
        id: 6,
        slug: "commercial-real-estate-cameroon",
        title: "Commercial Real Estate Hotspots in Cameroon",
        excerpt: "Where to invest in retail and office spaces for maximum returns",
        content: `
          <img src="../images/blog-images/commercial-property.jpg" alt="Commercial building" class="img-fluid post-featured-img">
          <h2>Emerging Commercial Zones</h2>
          <div class="row mb-4">
            <div class="col-md-6">
              <h3>Douala</h3>
              <ul>
                <li>Bonanjo financial district</li>
                <li>Akwa shopping corridor</li>
                <li>Deido industrial zone</li>
              </ul>
            </div>
            <div class="col-md-6">
              <h3>Yaoundé</h3>
              <ul>
                <li>Nsam business district</li>
                <li>Bastos diplomatic zone</li>
                <li>Mvan logistics hub</li>
              </ul>
            </div>
          </div>
        `,
        category: "Investment Tips",
        date: "2023-12-15",
        read_time: "7 min read",
        author: "Grace Mbakop",
        author_img: "grace-mbakop.jpg",
        image: "commercial-property.jpg",
        keywords: ["commercial", "investment", "retail", "office", "cameroon"],
        featured: false
      }
    ];

    // DOM Elements
    const blogContainer = document.getElementById('blog-container');
    const urlParams = new URLSearchParams(window.location.search);
    const postSlug = urlParams.get('post');

    // Load appropriate view
    window.addEventListener('load', function() {
      if (postSlug) {
        showPost(postSlug);
      } else {
        showBlogList();
      }
    });

    // Show all posts
    function showBlogList() {
      blogContainer.innerHTML = `
        <section class="blog-hero text-center">
          <div class="container">
            <h1 class="display-5 fw-bold mb-3">REI Insights</h1>
            <p class="lead text-muted mb-4">Expert real estate knowledge for Cameroon</p>
            
            <!-- Search Bar -->
            <div class="row justify-content-center">
              <div class="col-lg-8">
                <div class="search-card card p-1 mb-4 bg-white mx-auto">
                  <div class="input-group">
                    <input type="text" class="form-control border-0 py-3 search-input" placeholder="Search articles..." id="searchInput">
                    <button class="btn btn-primary rounded-pill px-4 search-btn" type="button" id="searchButton">
                      <i class="fas fa-search me-2"></i> Search
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        
        <!-- Explore Popular Posts Section -->
        <section class="explore-section bg-light">
          <div class="container">
            <h2 class="section-title">Explore Popular Posts</h2>
            <div class="row g-4">
              ${renderBlogPosts(blogPosts.filter(post => post.featured))}
            </div>
          </div>
        </section>
        
        <!-- Filter and Blog List Container (initially hidden) -->
        <section class="py-5" id="resultsSection" style="display: none;">
          <div class="container">
            <!-- Filters Row -->
            <div class="row mb-4">
              <div class="col-12">
                <div class="filter-container">
                  <div class="row g-3">
                    <div class="col-md-4">
                      <label class="form-label">Sort By</label>
                      <select class="form-select" id="sortSelect">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="popular">Most Popular</option>
                      </select>
                    </div>
                    <div class="col-md-4">
                      <label class="form-label">Category</label>
                      <select class="form-select" id="categorySelect">
                        <option value="all">All Categories</option>
                        <option value="Market Trends">Market Trends</option>
                        <option value="Legal Guide">Legal Guide</option>
                        <option value="Investment Tips">Investment Tips</option>
                      </select>
                    </div>
                    <div class="col-md-4">
                      <label class="form-label">Read Time</label>
                      <select class="form-select" id="timeSelect">
                        <option value="all">Any Length</option>
                        <option value="short">Under 5 mins</option>
                        <option value="medium">5-10 mins</option>
                        <option value="long">10+ mins</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
            <!-- Results Count -->
            <div class="row mb-4">
              <div class="col-12">
                <p class="text-muted" id="resultsCount">Showing ${blogPosts.length} articles</p>
              </div>
            </div>
            
            <!-- Blog List -->
            <div class="row g-4" id="blogList">
              ${renderBlogPosts(blogPosts)}
            </div>
          </div>
        </section>
      `;

      // Show filters only after search
      document.getElementById('searchButton').addEventListener('click', function() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        document.getElementById('resultsSection').style.display = 'block';
        document.querySelector('.explore-section').style.display = 'none';
        filterPosts();
      });

      // Filter as user types
      document.getElementById('searchInput').addEventListener('keyup', function(e) {
        if (e.key === 'Enter') {
          document.getElementById('resultsSection').style.display = 'block';
          document.querySelector('.explore-section').style.display = 'none';
          filterPosts();
        }
      });

      // Filter event listeners
      document.getElementById('sortSelect').addEventListener('change', filterPosts);
      document.getElementById('categorySelect').addEventListener('change', filterPosts);
      document.getElementById('timeSelect').addEventListener('change', filterPosts);
    }

    // Filter posts based on criteria
    function filterPosts() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const sortBy = document.getElementById('sortSelect').value;
      const category = document.getElementById('categorySelect').value;
      const readTime = document.getElementById('timeSelect').value;
      
      let filtered = [...blogPosts];
      
      // Search filter
      if (searchTerm) {
        filtered = filtered.filter(post => 
          post.title.toLowerCase().includes(searchTerm) || 
          post.excerpt.toLowerCase().includes(searchTerm) ||
          post.keywords.some(kw => kw.toLowerCase().includes(searchTerm))
        );
      }
      
      // Category filter
      if (category !== 'all') {
        filtered = filtered.filter(post => post.category === category);
      }
      
      // Read time filter
      if (readTime !== 'all') {
        filtered = filtered.filter(post => {
          const mins = parseInt(post.read_time);
          if (readTime === 'short') return mins < 5;
          if (readTime === 'medium') return mins >= 5 && mins <= 10;
          return mins > 10;
        });
      }
      
      // Sort
      if (sortBy === 'newest') {
        filtered.sort((a, b) => new Date(b.date) - new Date(a.date));
      } else if (sortBy === 'oldest') {
        filtered.sort((a, b) => new Date(a.date) - new Date(b.date));
      } else if (sortBy === 'popular') {
        // Assuming popularity based on some metric (could add view counts later)
        filtered.sort((a, b) => b.id - a.id); // Temporary - replace with actual popularity metric
      }
      
      // Update UI
      document.getElementById('blogList').innerHTML = renderBlogPosts(filtered);
      document.getElementById('resultsCount').textContent = `Showing ${filtered.length} articles`;
    }

    // Render blog posts HTML
    function renderBlogPosts(posts) {
      return posts.map(post => `
        <div class="col-md-6 col-lg-4">
          <div class="blog-card card h-100">
            <div class="blog-img-container position-relative">
              <img src="../images/blog-images/${post.image}" alt="${post.title}" class="blog-img">
              <span class="category-badge badge bg-primary">${post.category}</span>
            </div>
            <div class="card-body">
              <h3 class="h5 card-title">${post.title}</h3>
              <p class="card-text text-muted">${post.excerpt}</p>
            </div>
            <div class="card-footer bg-transparent border-0">
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted">
                  <i class="far fa-calendar me-1"></i> ${formatDate(post.date)}
                </small>
                <a href="blogs.html?post=${post.slug}" class="btn btn-sm btn-outline-primary">Read More</a>
              </div>
            </div>
          </div>
        </div>
      `).join('');
    }

    // Show single post
    function showPost(slug) {
      const post = blogPosts.find(p => p.slug === slug);
      if (!post) return showBlogList();
      
      document.title = `${post.title} | REI Blog`;
      
      blogContainer.innerHTML = `
        <a href="blogs.html" class="back-btn btn btn-light ms-4 mt-4 shadow-sm">
          <i class="fas fa-arrow-left me-2"></i> Back to All Posts
        </a>
        
        <article class="container py-5">
          <div class="row justify-content-center">
            <div class="col-lg-8">
              <!-- Post Header -->
              <div class="mb-5">
                <span class="badge bg-primary mb-3">${post.category}</span>
                <h1 class="mb-3">${post.title}</h1>
                <div class="d-flex align-items-center">
                  <img src="../images/authors/${post.author_img}" alt="${post.author}" class="author-img me-3">
                  <div>
                    <p class="mb-0 fw-bold">${post.author}</p>
                    <small class="text-muted">
                      ${formatDate(post.date)} • ${post.read_time}
                    </small>
                  </div>
                </div>
              </div>
              
              <!-- Post Content -->
              <div class="post-content mb-5">
                ${post.content}
              </div>
              
              <!-- CTA Section -->
              <div class="card border-0 shadow p-4 p-md-5 text-center mb-5 bg-light">
                <h3 class="mb-3">Ready to take action?</h3>
                <p class="lead mb-4">Our experts can help you apply these insights to your specific situation</p>
                <a href="../#book-call" class="btn btn-primary btn-lg px-5">
                  Book Free Consultation
                </a>
              </div>
            </div>
          </div>
        </article>
      `;
    }

    // Helper function to format dates
    function formatDate(dateString) {
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      return new Date(dateString).toLocaleDateString('en-US', options);
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
